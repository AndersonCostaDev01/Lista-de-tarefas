<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <a href="https://github.com/AndersonCostaDev01" class="logo-button">
            <img src="./imagens/logo.png" alt="Logo do usuário">
        </a>
        <h1>Lista de tarefas</h1>
        <button type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-plus" viewBox="0 0 16 16">

            </svg>
        </button>
    </header>
    <form class="content">
        <div class="content-add-item">
            <!-- Texto para tarefa -->
            <input type="text" placeholder="Nova Tarefa" id="new-task">
            <div class="button-group">
                <button id="btn-confirm">✓</button>
            </div>
        </div>
    </form>
    <div class="content-boby">
        <ul id="to-do-list">
        </ul>
    </div>
    <!-- Importa a biblioteca jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
